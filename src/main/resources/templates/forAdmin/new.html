<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Регистрация нового пользователя</title>
</head>
<body>
<div>
  <form th:method="POST" th:action="@{/users/new}" th:object="${person}">
    <label for="firstname/">Ваше имя: </label>
    <input type="text" th:field="*{firstName}" id="firstname/">
    <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" >Name error</div>
    <br/>
    <label for="lastName/">Ваша фамилия: </label>
    <input type="text" th:field="*{lastName}" id="lastName/">
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" >Name error</div>
    <br/>
    <label for="age/">Ваш возраст: </label>
    <input type="number" th:field="*{age}" id="age/">
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}" >Name error</div>
    <br/>
    <label for="username/">Ваш email: </label>
    <input type="text" th:field="*{username}" id="username/">
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}" >Name error</div>
    <br/>
    <br/>
    <label for="password/">Ваш password: </label>
    <input type="password" th:field="*{password}" id="password/">
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" >Name error</div>
    <br/>
    <label for="roles/">Новая пользовательский роль: </label>
    <td>
      <th:block th:each="role:${person.getRoles()}">
        <p th:text="${role.toString()}"></p>
      </th:block>
      <br/>
      <tr>
        <td>Роли</td>
        <br/>
        <td>
          <label>Админ<input type="checkbox" name="roles" value=1 checked></label>
          <label>Пользователь<input type="checkbox" name="roles" value=2></label>
        </td>
      </tr>
    </td>
    <br/>
    <input type="submit" value="Создать!">
  </form>
</div>
</body>
</html>
