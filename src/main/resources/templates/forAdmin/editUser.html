<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Обновляем пользователя</title>
</head>
<body>
<div>
  <form th:method="POST" th:action="@{/users/update/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name">Новый пользовательский имя: </label>
    <input type="text" th:field="*{name}" id="name/">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" >Name error</div>
    <br/>
    <br/>
    <label for="age">Новый пользовательский возраст: </label>
    <input type="number" th:field="*{age}" id="age/">
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}" >Name error</div>
    <br/>
    <br/>
    <label for="email">Новый пользовательский email: </label>
    <input type="text" th:field="*{email}" id="email/">
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" >Name error</div>
    <br/>
    <label for="username">Новый пользовательский username: </label>
    <input type="text" th:field="*{username}" id="username/">
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}" >Name error</div>
    <br/>
    <label for="email">Новый пользовательский password: </label>
    <input type="text" th:field="*{password}" id="password/">
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" >Name error</div>
    <br/>
    <label for="role">Новая пользовательская role: </label>
    <input type="text"  id="role/">
    <div style="color:red" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}" >Name error</div>
    <input type="submit" value="Обновить!">
  </form>
</div>
</body>
</html>
