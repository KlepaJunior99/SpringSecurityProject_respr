<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Человек</title>
</head>
<body>
<b>Users ID:</b>
<p th:text="${person.getId()}">VALUE</p>
<b>Имя человека:</b>
<p th:text="${person.getName()}">VALUE</p>
<b>Возраст человека:</b>
<p th:text="${person.getAge()}">VALUE</p>
<b>Email человека:</b>
<p th:text="${person.getEmail()}">VALUE</p>
<br/>
<b>username человека:</b>
<p th:text="${person.getUsername()}">VALUE</p>
<br/>
<b>password человека:</b>
<p th:text="${person.getPassword()}">VALUE</p>
<b>Users роль:</b>
<p th:text="${person.getRoles()}">VALUE</p>
<form th:action="@{/users/{id}/edit(id=${person.getId()})}">
    <br/>
    <input type="submit" value="Изменить"/>
</form>
<form th:method="POST" th:action="@{/users/delete/{id}(id=${person.getId()})}">
    <br/>
    <input type="submit" value="Удалить"/>
</form>
<br/>
<form th:action="@{/logout}"th:method="POST" ><br/><input type="submit" value="Выйти"/>
</form>
</body>
</html>
